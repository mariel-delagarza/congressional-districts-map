<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Congressional Districts Map</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="map"></div>
      <div id="info-panel">
        <h2 id="district-name">Select a district</h2>
        <div id="rep-info">
          <p>Click on any district to view its representative and impact.</p>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
